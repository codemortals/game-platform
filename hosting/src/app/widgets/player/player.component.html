<div class="widget-player">
    <game-avatar [user]="player.user"></game-avatar>
    <div class="user">
        <h4>{{ player.user.alias }}</h4>
        <div>{{ player.user.level ? player.user.level.display : 'Rookie' }}</div>
    </div>
    <div class="score" *ngIf="player.score">{{ player.score }}</div>
</div>
