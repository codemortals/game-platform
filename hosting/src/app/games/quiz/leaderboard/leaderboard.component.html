<div class="leaderboard">
    <h4>{{ round.title }}</h4>

    <h2>Round Leaderboard</h2>
</div>

<ul class="results">
    <li *ngFor="let leader of results">
        <game-avatar [user]="leader.user"></game-avatar>
        <div>
            <h4>{{ leader.user.alias }}</h4>
            <div>Score: {{ leader.score }}</div>
        </div>
    </li>
</ul>
